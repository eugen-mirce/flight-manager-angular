<div class="users-table">
  <h4>Users Table</h4>
  <button class="badge badge-primary" routerLink="/add_user">Add User</button>
  <div>
    <table border="1" class="">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr *ngIf="!users || users.length == 0">
        <td colspan="7" class="text-center">No Content</td>
      </tr>
      <tr *ngFor="let user of users" [attr.id]="user.id">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td><button class="badge badge-warning" routerLink="/profile/{{ user.id }}">Edit</button></td>
        <td><button class="badge badge-danger" (click)="removeUser(user)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
